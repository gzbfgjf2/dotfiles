window:
  gtk_theme_variant: light
  opacity: 1
  # decorations: full
  # decorations: transparent
  # decorations: buttonless
  decorations: none
  startup_mode: fullscreen
  dynamic_padding: true
  padding:
    x: 5
    y: 1
  option_as_alt: Both

font:
  size: 13
  offset:
    x: 1
    y: 4
  # use_thin_strokes: true

  normal:
    family: Fixedsys Excelsior 3.01
    # family: Menlo
    family: Hack
# bell:
#   command:
#     program: paplay
#     args: ["/usr/share/sounds/Yaru/stereo/bell.oga"]
shell:
  program: /opt/homebrew/bin/fish

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  # - { key: B,      mods: Control,       mode: Vi|~Search, action: ReceiveChar}

# cursor:
